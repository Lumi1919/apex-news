{% extends 'layouts/base.html' %}
	{% block content %}

				<div id="colorlib-main">
					<section class="ftco-section ftco-no-pt ftco-no-pb">
						<div class="container px-md-0">
							<div class="row d-flex no-gutters">
								<div class="section-title">
								<h2>POSTS</h2>
								</div>
							</div>
								{% for element in posts%}
								<div class="card mb-3" id="post_article" style="max-width: 95%;">
								  <div class="row g-0">
									<div class="col-md-4">
									  <img src="{{element.image.url}}" class="img-fluid rounded-start" id="img-explore" alt="...">
									</div>
									<div class="col-md-8" id="chapter">
									  <div class="card-body">
										<h5 class="card-title">{{element.title}}</h5>
										<p class="card-text">{{element.body | truncatewords:40}}...</p>
										<p><a href="{% url 'home:showpost' id=element.id %}" class="read">Read more</a></p>
										<p class="card-text"><small class="text-muted">{{element.date}}</small></p>
										<p class="card-text"><small class="text-muted">By {{element.author}}</small></p>
									  </div>
									</div>
								  </div>
								</div>
								{% endfor%}
								<div class="row d-flex">
									<div class="col-md-12">
										<a href="#" class="btn-custom-load d-block w-100 text-center py-4">Load more <span class="fa fa-refresh"></span></a>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div><!-- END COLORLIB-MAIN -->
			</div><!-- END COLORLIB-PAGE -->
		{% endblock %}

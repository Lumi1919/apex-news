{% extends 'layouts/base.html' %}
	{% block content %}
			<div id="colorlib-main">
				<section class="ftco-section ftco-no-pt ftco-no-pb">
					<div class="container px-md-0">
						<div class="row d-flex no-gutters">
							<div class="col-lg-12 pb-5 single">
								<div class="row">
									<div class="img img-single w-100" style="background-image: url({{combat.image.url}});"></div>
									<div class="px-5 mt-4">
										<h1 class="mb-3">{{combat.title}}</h1>
										<p>{{combat.body}}</p>
										<div class="tag-widget post-tag-container mb-5 mt-5">
											<div class="tagcloud">
												<a href="#" class="tag-cloud-link">PEUNDLE</a>
												<a href="#" class="tag-cloud-link">NBA</a>
												<a href="#" class="tag-cloud-link">AFRICA</a>
												<a href="#" class="tag-cloud-link">BASKETBALL</a>
											</div>
										</div>

										<div class="about-author d-flex p-4">
											<div class="bio mr-5">
												<img src="{{combat.author_image.url}}" alt="Image placeholder" class="img-fluid mb-4">
											</div>
											<div class="desc">
												<h3>By {{combat.author}}</h3>
											</div>
										</div>
                                    </div>
								</div><!-- END-->
							</div>
						</div>
					</div>
				</section>
			</div><!-- END COLORLIB-MAIN -->
		</div><!-- END COLORLIB-PAGE -->
	{%endblock%}

<div class="widget post-widget">
    <div class="title-section">
        <h1><span>A VOIR</span></h1>
    </div>
    {% for element in videos %}
    {% if forloop.counter < 5 %}
    <div class="news-post video-post" >
        <iframe width="100%" height="175" src="{{element.videoLink}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="hover-box">
            <h2><a>{{element.title}}</a></h2>
            <ul class="post-tags">
                <li><i class="fa fa-clock-o"></i>{{element.date}}</li>
            </ul>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
